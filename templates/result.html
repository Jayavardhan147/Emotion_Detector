<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Recognition Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        img {
            max-width: 50%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 1rem;
        }
        p {
            font-size: 1.2rem;
            color: #555;
        }
        a {
            display: inline-block;
            margin-top: 1rem;
            background-color: #007bff;
            color: #fff;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emotion Recognition Result</h1>
        <p>Detected Emotion: {{ expression }}</p>
        <img src="{{ image_url }}" alt="Uploaded Image">
        <br>
        <a href="{{ url_for('upload_file') }}">Upload another image</a>
    </div>
</body>
</html>
